<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>apnaclassmca</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Stack elements vertically */
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: pink;
}

.center-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

.login-container {
    background-color: #ccc90f;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%; /* Responsive width */
    max-width: 300px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 20px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.login-container button {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 3px;
    font-size: 16px;
}

.login-container button:hover {
    background-color: #45a049;
}

.error {
    color: red;
    font-size: 14px;
    text-align: center;
}


      .game {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
        margin-top: 20px;
        align-items: center;
      }

      .box {
        width: 100px;
        height: 100px;
        font-size: 30px;
        text-align: center;
        border: 1px solid #333;
        border-radius: 1rem;
        box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        color: #b0413e;
      }
      #reset-btn {
        padding: 1rem;
        font-size: 1.25rem;
        background-color: aqua;
        border-radius: 1rem;
        border: none;
        text-align: center;
        align-items: center;
        margin-top: 20px;
      }
      #new-btn {
        padding: 1rem;
        font-size: 1.25rem;
        background-color: aqua;
        border-radius: 1rem;
        border: none;
        text-align: center;
        align-items: center;
        margin-top: 20px;
      }
      #msg {
        font-size: 8vmin;
        color: aliceblue;
      }
      .msg-container {
        height: 30vmin;
      }
      .hide {
        display: none ;
      }
    </style>
  </head>
  <body>
    <div>
        <div id="contentji">Original Text</div>
        <button id="updateButton">Click Text</button>
   </div>
   
    <div>
      <h1 id="textji">Welcome to the hero all the best..</h1>
      <button id="updateButt">Update the file in text</button>
    </div>

    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" onclick="validateForm()">Login</button>
        <p id="error-message" class="error"></p>
      </form>
    </div>

    <main class="main-body">
      <h1>Tic Tac Toe</h1>

      <div class="msg-container hide">
        <p id="msg">Welcome Winner all the best.</p>
        <button id="new-btn">New Game</button>
      </div>

      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
